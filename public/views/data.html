<div class="jumbotron text-center">

	<div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Device Status</h3>
        </div>

        <div class="panel-body">
        	<div class="row">
        		<div class="col-lg-12">
    				<div class="input-group">
      					<input type="text" class="form-control" placeholder="IMEI" ng-model="imei">
      					<span class="input-group-btn">
        					<button class="btn btn-default" type="button" ng-click="getStatus()">Go!</button>
      					</span>
    				</div><!-- /input-group -->
  				</div><!-- /.col-lg-12 -->
            </div> <!-- /.row -->
            <div class="row">
            	<div class="col-lg-4">
            		<div class="input-group">
  						<span class="input-group-addon">Period</span>
  						<input type="text" class="form-control" ng-model="period" ng-disabled="true">
					</div>
            	</div><!-- /.col-lg-4 -->
            	<div class="col-lg-4">
            		<div class="input-group">
  						<span class="input-group-addon">Battery Voltage</span>
  						<input type="text" class="form-control" ng-model="voltage" ng-disabled="true">
					</div>
            	</div><!-- /.col-lg-4 -->
            	<div class="col-lg-4">
            		<div class="input-group">
  						<span class="input-group-addon">Reports Waiting</span>
  						<input type="text" class="form-control" ng-model="reports" ng-disabled="true">
					</div>
            	</div><!-- /.col-lg-4 -->
            </div> <!-- /.row -->
            <div class="row">
        		<div class="col-lg-12">
        			<button type="button" class="btn btn-primary">
	                    <div ng-show="!charge"><span class="glyphicon glyphicon-ok"></span> Off Charge</div>
	                    <div ng-show ="charge"><span class="glyphicon glyphicon-remove"></span> On Charge</div>
	                </button>
	                <button type="button" class="btn btn-primary">
	                    <div ng-show="!left"><span class="glyphicon glyphicon-ok"></span> Left Strap Disconnected</div>
	                    <div ng-show ="left"><span class="glyphicon glyphicon-remove"></span> Left Strap Connected</div>
	                </button>
	                <button type="button" class="btn btn-primary">
	                    <div ng-show="!right"><span class="glyphicon glyphicon-ok"></span> Right Strap Disconnected</div>
	                    <div ng-show ="right"><span class="glyphicon glyphicon-remove"></span> Right Strap Connected</div>
	                </button>
  				</div><!-- /.col-lg-12 -->
            </div> <!-- /.row -->
        </div>

        <div class="panel-footer">{{footer}}</div>
    </div>
</div>
