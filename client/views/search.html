<div class="container">
<div class="jumbotron text-center">

  <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Packet Search</h3>
        </div>

        <div class="panel-body">
          <div class="col-lg-10">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="IMEI" ng-model="imei">
              <span class="input-group-btn">
                <button class="btn btn-default" type="button" ng-click="getPackets()">Go!</button>
              </span>
            </div><!-- /input-group -->
          </div>
          <div class="col-lg-2">
            <div class="checkbox">
                <label><input type="checkbox" ng-model="hide"> Ignore Periodic</label>
            </div>
          </div>
          <alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.msg}}</alert>
          <table class='table table-striped top-buffer'>
            <thead>
              <tr>
                <th class="text-center">Timestamp</th>
                <th class="text-center">Command</th>
                <th class="text-center">Payload</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat='p in packets | orderBy:-logged | limitTo:50'>
                <td>{{p.logged | date:'MMM d, y h:mm:ss.sss a'}}</td>
                <td>{{p.command}}</td>
                <td>{{p.payload | json}}</td>
                <!-- <td><button role='button' class='btn' ng-click="editEvent(event)" data-toggle="modal" href="#editModal">Edit</button></td> -->
              </tr>
            </tbody>
          </table>
        </div>

        <div class="panel-footer">{{footer}}</div>
    </div>
</div>
</div>
